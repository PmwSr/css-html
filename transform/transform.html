<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>trasnform</title>
    <style>
      img {
        border: 5px solid black;
        border-radius: 50%;
        /*trasform은 다른 면에 존재. */
        /*transform: translateX(300px);*/
        /*transition은 root에서만 사용가능하다.*/
        transition: transform 5s ease-in-out;
        /*아래의 transform을 5초에 걸쳐서 실행*/
      }
      img:hover {
        transform: translateX(90px);
      }
    </style>
  </head>
  <body>
    <img src="img/money.jpg" />
    <span>hhhhhhhhhh</span>
  </body>
</html>
